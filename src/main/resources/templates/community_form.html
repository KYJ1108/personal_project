<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동행</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E3CEF6;
            color: white;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .nav-item {
            margin-right: 20px;
        }
        li {
            display: inline;
            margin-right: 15px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding-bottom: 50px;
        }
        .post-wrapper {
            display: flex;
            width: 50%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .post-container {
            display: flex;
            width: 100%;
            height: 600px;
        }
        .post {
            padding: 10px;
            width: 70%;
            position: relative;
        }
        .post-img {
            width: 100%;
            height: 60%;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #E3CEF6;
            object-fit: cover;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-info p {
            margin-left: 10px;
            margin-bottom: 0;
        }
        .more-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .more-options {
            display: none;
            flex-direction: column;
            position: absolute;
            right: 10px;
            top: 50px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .more-options button {
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }
        .more-btn img {
            width: 20px;
        }
        .comment-wrapper {
            overflow-y: auto; /* 스크롤을 사용하여 넘칠 경우 표시 */
            padding: 5px 0; /* 댓글 목록의 위아래 패딩 추가 */
        }
        .comment-section {
            display: flex; /* 댓글 섹션을 항상 표시 */
            flex-direction: column;
            width: 50%;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            height: 100%; /* 부모 요소의 높이를 100%로 설정 */
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }
        .comment-input {
            width: calc(100% - 20px);
            padding: 5px;
        }
        footer {
            background-color: #E3CEF6;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <a href="/community/list"><img src="/image/logo.png" alt="로고 이미지" class="logo"></a>
    <nav>
        <ul>
            <li class="nav-item"><a class="nav-link" href="/user/profile">프로필</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <!-- 서버에서 전달받은 게시물 목록을 반복하며 HTML 요소를 생성 -->
    <div th:each="post : ${communities}" class="post-wrapper">
        <input type="hidden" th:value="${post.id}" id="postId">
        <div class="post-container">
            <div class="post">
                <div class="profile-container">
                    <div class="profile-info">
                        <!-- 사용자 프로필 사진 표시 -->
                        <img th:src="@{|${post.user.url != null ? post.user.url : '/pimg/user.png'}|}" alt="프로필 사진" class="profile-img">
                        <p th:text="${post.user.nickname}"></p> <!-- 사용자 nickname 출력 -->
                    </div>
                    <button class="more-btn" onclick="toggleMoreOptions(this)">
                        <img src="/image/plus.png" alt="더보기">
                    </button>
                    <div class="more-options">
                        <a th:href="@{|/community/modify/${post.id}|}" class="btn" >수정</a>
                        <form th:action="@{|/community/delete/${post.id}|}" method="post">
                            <input type="submit" value="삭제" class="btn">
                        </form>
                    </div>
                </div>
                <img th:src="@{|${post.postPhoto}|}" alt="Post Image" class="post-img">
                <p th:text="${post.postDescription}"></p>
                <p th:text="${#temporals.format(post.postDateTime, 'yyyy-MM-dd HH:mm')}"></p><!-- 업로드 날짜 출력 -->
            </div>
            <div class="comment-section">
                <form th:action="@{|/comment/create/${post.id}|}" th:object="${commentForm}" method="post">
                    <textarea class="comment-input" th:field="*{content}" placeholder="댓글을 입력하세요..."></textarea>
                    <button type="submit">댓글 작성</button>
                </form>
                <div class="comment-wrapper">
                    <div class="comment-list" th:each="comment : ${post.comments}">
                        <p>
                            <span th:text="${comment.user.nickname}"></span> <!-- 닉네임 -->
                            <br>
                            <span th:text="${comment.content}"></span> <!-- 댓글 내용 -->
                            <br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <a th:href="@{/community/add}"><img src="/image/add.png" alt="게시물 작성" style="width: 30px; height: 30px;"></a>
</footer>

<script>
    function toggleMoreOptions(btn) {
        var options = btn.nextElementSibling;
        options.style.display = (options.style.display === "none") ? "flex" : "none";
    }
</script>
</body>
</html>
