<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동행</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E3CEF6;
            color: white;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .nav-item {
            margin-right: 20px;
        }
        li {
            display: inline;
            margin-right: 15px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding-bottom: 50px;
        }
        .post-wrapper {
            display: flex;
            width: 60%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .post-container {
            display: flex;
            width: 100%;
        }
        .post {
            padding: 10px;
            width: 70%;
            position: relative;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .comment-section {
            display: block; /* 댓글 섹션을 항상 표시 */
            width: 30%;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }
        .comment-input {
            width: calc(100% - 20px);
            padding: 5px;
        }
        footer {
            background-color: #E3CEF6;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <a href="/community/list"><img src="/image/logo.png" alt="로고 이미지" class="logo"></a>
    <nav>
        <ul>
            <li class="nav-item"><a class="nav-link" href="/user/profile">프로필</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <!-- 서버에서 전달받은 게시물 목록을 반복하며 HTML 요소를 생성 -->
    <div th:each="post : ${communities}" class="post-wrapper">
        <div class="post-container">
            <div class="post">
                <!-- 사용자 프로필 사진 표시 -->
                <img th:src="@{|${post.user.url != null ? post.user.url : '/image/default-profile.png'}|}" alt="프로필 사진">
                <p th:text="${post.user.loginId}"></p> <!-- 사용자 loginId 출력 -->
                <img th:src="@{|${post.postPhoto}|}" alt="Post Image">
                <p th:text="${post.postDescription}"></p>
                <p th:text="${#temporals.format(post.postDateTime, 'yyyy-MM-dd HH:mm')}"></p><!-- 업로드 날짜 출력 -->
            </div>
            <div class="comment-section">
                <div class="comment" th:each="comment : ${post.comments}">
                    <p th:text="${comment.user.loginId} + ': ' + ${comment.text}"></p>
                </div>
                <form action="">
                    <input type="hidden" th:value="${post.id}">
                    <textarea class="comment-input" placeholder="댓글을 입력하세요..."></textarea>
                    <button onclick="addComment(this, ${post.id})">댓글 작성</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <a th:href="@{/community/add}"><img src="/image/add.png" alt="게시물 작성" style="width: 30px; height: 30px;"></a>
</footer>

<script>
    function addComment(button, postId) {
        const commentSection = button.parentElement;
        const textarea = commentSection.querySelector('.comment-input');
        const commentText = textarea.value;

        if (commentText.trim() === '') {
            alert('댓글을 입력하세요.');
            return;
        }

        // AJAX 호출을 통해 댓글을 서버에 저장하고, 성공 시 화면에 댓글을 추가합니다.
        const formData = new FormData();
        formData.append('postId', postId);
        formData.append('text', commentText);

        fetch('/comment/add', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.textContent = data.userLoginId + ': ' + commentText;
                commentSection.insertBefore(newComment, textarea);

                textarea.value = ''; // 텍스트 영역 비우기
            } else {
                alert('댓글 추가에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error adding comment:', error);
            alert('댓글 추가에 실패했습니다.');
        });
    }
</script>
</body>
</html>
