<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
         header {
            background-color: #E3CEF6;
            color: white;
            padding: 10px;
            text-align: left;
            display: inline-block;
            width: 100%;
        }
        .logo {
            width: 50px; /* 로고 이미지 크기를 작게 조정 */
            height: auto;
            float: left; /* 로고를 왼쪽으로 플로팅 */
        }
        .nav-item{
            margin: 10px 30px 10px auto;
            float: right;
        }
        .nav-link {
            color: black;
            text-decoration: none;
        }

        .nav-link:hover {
        text-decoration: none; /* 마우스 호버 시 밑줄이 생기지 않도록 설정 */
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .user-info {
            margin-top: 20px;
        }
        .user-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #405DE6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #6E82E6;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px; /* 로고가 있는 상단 바만큼 여백 추가 */
        }
        .post {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .post img {
            width: 100%;
            height: auto;
        }
<!--        .posts {-->
<!--            margin-top: 40px;-->
<!--        }-->

<!--            margin-bottom: 20px;-->

<!--            border: 1px solid #ccc;-->
<!--            border-radius: 5px;-->
<!--            background-color: #ffffff;-->
<!--            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);-->
<!--        }-->
<!--        .post img {-->
<!--            width: 100%;-->
<!--            height: auto;-->
<!--            border-radius: 5px;-->
<!--        }-->
        footer {
            background-color: #E3CEF6;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

         .profile-photo{
            margin: 20px auto;
            width: 100px;
            height: 100px;
        }

        .profile-photo img {
            width: 100px; /* 너비 조절 */
            height: 100px;
            display: block; /* 이미지를 블록 요소로 설정하여 가운데 정렬 */
            margin: 0 auto 20px; /* 가운데 정렬 */
        }
    </style>

</head>
<body>
<header>
    <a th:href="@{/community/list}"><img src="/image/logo.png" alt="로고 이미지" class="logo"></a>
    <nav>
        <ul class="nav-item">
            <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="profile-photo">
        <img id="img" th:src="@{|${user.url != null ? user.url : '/pimg/user.png'}|}" style="border-radius:50%" />
    </div>
    <div class="user-info">
        <p><strong>아이디:</strong> <span th:text="${user.loginId}"></span></p>
        <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
    </div>
    <div class="button-container">
        <a th:href="@{/user/modifyProfile}">프로필 수정</a>
        <a th:href="@{/community/add}">게시물 등록하기</a>
    </div>
    <h2>내가 올린 게시물</h2>
    <div class="posts">
        <!-- 서버에서 전달받은 게시물 목록을 반복하며 HTML 요소를 생성 -->
        <div th:each="post : ${communities}" class="post">
            <img th:src="@{|${post.postPhoto}|}" alt="Post Image">
        </div>
    </div>

</div>
</body>
</html>
